<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="gral">
    <header>
      <h1>Your Result</h1>
      <div class="score">
        <h2 id="total-score"></h2>
        <p class="max-score">of 100</p>
      </div>
      <h3 id="calification"></h3>
      <p class="text-hd">You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
      <h4>Summary</h4>

      <div class="nbr red">
        <img id="img-1" src="" title="">
        <p id="name-1"></p>
        <p class="scores"><b id="sco-1"></b> / 100</p>
      </div>

      <div class="nbr yellow">
        <img id="img-2" src="" title="">
        <p id="name-2"></p>
        <p class="scores"><b id="sco-2"></b> / 100</p>
      </div>

      <div class="nbr green">
        <img id="img-3" src="" title="">
        <p id="name-3"></p>
        <p class="scores"><b id="sco-3"></b> / 100</p>
      </div>

      <div class="nbr blue">
        <img id="img-4" src="" title="">
        <p id="name-4"></p>
        <p class="scores"><b id="sco-4"></b> / 100</p>
      </div>

      <bttn class="cont"><p>Continue</p></bttn>

    </main>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rotzait">VÃ­ctor Wolf</a>.
  </footer>
</body>
<script src="script.js">

</script>
</html>
